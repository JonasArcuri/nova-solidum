<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <title>Cotação - Nova Solidum Finances</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/Nova-Solidum.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        .cotacao-container {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: var(--spacing-lg) var(--spacing-md);
        }
        
        .cotacao-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .cotacao-header h1 {
            font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', sans-serif;
            font-size: 2.5rem;
            color: var(--color-navy);
            margin-bottom: var(--spacing-sm);
        }
        
        .cotacao-header p {
            color: var(--color-gray-dark);
            font-size: 1.125rem;
        }
        
        .cotacao-iframe {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border: none;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            min-height: 600px;
            display: block;
        }
        
        @media (max-width: 479px) {
            .cotacao-header h1 {
                font-size: 1.75rem;
            }
            
            .cotacao-iframe {
                min-height: 500px;
            }
        }
    </style>
</head>

<body>
    <!-- Header / Navigation -->
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <div class="logo">
                    <a href="index.html">
                        <img src="assets/Nova-Solidum.png" alt="Nova Solidum Finances" class="logo-img">
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html#inicio">Início</a></li>
                    <li><a href="index.html#negociar">Negociar</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                </ul>
                <div class="header-buttons">
                    <a href="cotacao.html" class="btn-secondary">Cotação</a>
                    <a href="index.html" class="btn-primary">Começar</a>
                </div>
                <button class="mobile-menu-toggle" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Cotação Section -->
    <section class="cotacao-container">
        <div class="container">
            <div class="cotacao-header">
                <h1>Cotação de Criptomoedas</h1>
                <p>Consulte valores atualizados e converta entre diferentes moedas</p>
            </div>
            
            <iframe 
                src="https://nova-solidum-conversor.vercel.app/" 
                class="cotacao-iframe"
                title="Conversor de Criptomoedas Nova Solidum"
                allow="payment"
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <img src="assets/Nova-Solidum.png" alt="Nova Solidum Finances" class="footer-logo">
                    <p class="footer-description">Somos a ponte entre o real e o digital.</p>
                </div>
            </div>
            <div style="text-align: center; margin-top: 1.5rem; margin-bottom: 1rem;">
                <a href="https://wa.me/5511914998141" target="_blank" class="footer-link no-modal" style="text-decoration: none; color: white; opacity: 0.8; font-size: 0.9rem; transition: opacity 0.3s;">Desenvolvido por CODNODO</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
