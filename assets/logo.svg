<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield shape -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M 60 10 
           Q 60 10, 80 15
           L 105 25
           Q 115 30, 115 40
           L 115 100
           Q 115 120, 100 125
           L 60 135
           Q 50 135, 40 130
           L 20 120
           Q 5 115, 5 100
           L 5 40
           Q 5 30, 15 25
           L 40 15
           Q 60 10, 60 10
           Z" 
        fill="url(#shieldGradient)" 
        stroke="#6b7280" 
        stroke-width="3" 
        stroke-linejoin="round"/>
  
  <!-- Red diagonal stripes -->
  <line x1="25" y1="35" x2="95" y2="105" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="100" y2="120" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
  <line x1="35" y1="65" x2="105" y2="135" stroke="#dc2626" stroke-width="8" stroke-linecap="round"/>
</svg>

